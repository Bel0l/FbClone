<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/png" href="fbicon.png" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14 ">
        <img class="w-80" src="fb.svg" alt="" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <span class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input
          class="px-4 h-12 my-2 outline-blue-300 border border-1 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          class="px-4 h-12 my-2 outline-blue-300 border border-1 border-gray-200 rounded-lg"
          type="text"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 py-3 my-2 rounded-md text-white font-bold"
        >
          Log in
        </button>
        <span
          class="my-2 text-blue-500 text-sm text-center cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr />
        <button
          class="bg-green-500 hover:bg-green-600 py-3 my-2 w-fit px-4 m-auto rounded-md text-white font-bold"
        >
          Create new account
        </button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
